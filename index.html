<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devil's Repo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      z-index: -1;
      animation: floatingBubbles 15s ease-in-out infinite;
    }
    @keyframes floatingBubbles {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }
    header {
      width: 100%;
      background: rgba(15, 12, 41, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 3rem 0 2rem 0;
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      border-radius: 2px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateX(-50%) scaleX(1); }
      50% { opacity: 0.7; transform: translateX(-50%) scaleX(1.2); }
    }
    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 4px;
      margin: 0;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGradient 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
      position: relative;
    }
    @keyframes textGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .repo-links {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .card:hover::before {
      left: 100%;
    }
    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 107, 107, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }
    .card-icon {
      margin-bottom: 1rem;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }
    .card:hover .card-icon {
      transform: scale(1.1) rotate(5deg);
    }
    .card-icon img {
      border-radius: 20px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: iconFloat 3s ease-in-out infinite;
      transition: all 0.3s ease;
    }
    .card:hover .card-icon img {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }
    @keyframes iconFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    .card-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGradient 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }
    .card-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: gradientShift 4s ease infinite;
    }
    .card-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    .card-link:hover::before {
      left: 100%;
    }
    .card-link:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 30px rgba(255, 107, 107, 0.5);
    }
    .card-link:active {
      transform: translateY(0) scale(1.05);
    }
    .link-icon {
      font-size: 1.3rem;
      margin-right: 8px;
      display: inline-block;
      animation: iconBounce 2s ease-in-out infinite;
    }
    @keyframes iconBounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-4px); }
      60% { transform: translateY(-2px); }
    }
    /* Sparkle animation */
    .sparkle {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }
    .sparkle::before {
      content: '‚ú®';
      font-size: 20px;
      animation: sparkleFloat 3s ease-out forwards;
    }
    @keyframes sparkleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-50px) rotate(180deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) rotate(360deg) scale(0);
      }
    }
    
    /* Keyboard shortcuts indicator */
    .keyboard-hint {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 12px;
      opacity: 0.7;
      backdrop-filter: blur(10px);
      transition: opacity 0.3s ease;
    }
    
    .keyboard-hint:hover {
      opacity: 1;
    }
    
    /* Enhanced cursor effects */
    .custom-cursor {
      position: fixed;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, rgba(255,107,107,0.6), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease, opacity 0.2s ease;
      opacity: 0;
    }
    
    .custom-cursor.active {
      opacity: 1;
    }
    
    .card:hover .custom-cursor {
      transform: scale(2);
    }
    
    /* Loading animation for page */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeOut 1s ease-out 2s forwards;
    }
    
    .loader-content {
      text-align: center;
      color: white;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      .repo-links {
        max-width: 95vw;
        gap: 1.5rem;
      }
      .card {
        padding: 2rem 1rem;
      }
      .card-title {
        font-size: 1.5rem;
      }
      .card-link {
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
      }
      .keyboard-hint {
        display: none;
      }
      .custom-cursor {
        display: none;
      }
      .card, .card-link {
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <!-- Page Loader -->
  <div class="page-loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div>Loading Devil's Repo...</div>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>

  <!-- Keyboard Shortcuts Hint -->
  <div class="keyboard-hint">
    Press 1, 2, or 3 for quick access!
  </div>

  <header>
    <h1>üî• Devil's Repo üî•</h1>
  </header>
  <main>
    <div class="repo-links">
      <div class="card">
        <div class="card-icon">
          <img src="cydia.png" alt="Cydia Logo" width="80" height="80">
        </div>
        <div class="card-title">Cydia</div>
        <a class="card-link" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://20obb.github.io/veronicateam/" onclick="createSparkles(event)">
          <span class="link-icon">üì¶</span> Add to Cydia
        </a>
      </div>
      <div class="card">
        <div class="card-icon">
          <img src="sileo.png" alt="Sileo Logo" width="80" height="80">
        </div>
        <div class="card-title">Sileo</div>
        <a class="card-link" href="sileo://source/https://20obb.github.io/veronicateam/" onclick="createSparkles(event)">
          <span class="link-icon">üöÄ</span> Add to Sileo
        </a>
      </div>
      <div class="card">
        <div class="card-icon">
          <img src="zeeb.png" alt="Zebra Logo" width="80" height="80">
        </div>
        <div class="card-title">Zebra</div>
        <a class="card-link" href="zbra://sources/add/https://20obb.github.io/veronicateam/" onclick="createSparkles(event)">
          <span class="link-icon">‚ö°</span> Add to Zebra
        </a>
      </div>
    </div>
  </main>

  <script>
    // Enhanced sparkles with different types
    function createSparkles(event) {
      event.preventDefault();
      
      const sparkleTypes = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ú¶', '‚ùã'];
      const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
      
      // Create multiple sparkles with variety
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.innerHTML = sparkleTypes[Math.floor(Math.random() * sparkleTypes.length)];
          sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
          sparkle.style.fontSize = (15 + Math.random() * 15) + 'px';
          
          const rect = event.target.getBoundingClientRect();
          sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
          sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            sparkle.remove();
          }, 3000);
        }, i * 80);
      }
      
      // Enhanced click effect with sound simulation
      const card = event.target.closest('.card');
      card.style.transform = 'scale(0.95)';
      card.style.filter = 'brightness(1.2)';
      
      // Create ripple effect
      createRipple(event);
      
      setTimeout(() => {
        card.style.transform = '';
        card.style.filter = '';
      }, 200);
      
      // Navigate after animation
      setTimeout(() => {
        window.location.href = event.target.href;
      }, 800);
    }

    // Ripple effect on click
    function createRipple(event) {
      const card = event.target.closest('.card');
      const rect = card.getBoundingClientRect();
      const ripple = document.createElement('div');
      
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
        border-radius: 50%;
        transform: scale(0);
        animation: rippleEffect 0.6s ease-out;
        pointer-events: none;
        z-index: 10;
      `;
      
      card.style.position = 'relative';
      card.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    // Enhanced floating particles with multiple types
    function createFloatingParticle() {
      const particleTypes = ['circle', 'star', 'heart', 'diamond'];
      const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
      const particle = document.createElement('div');
      
      let particleContent = '';
      let particleStyle = '';
      
      switch(type) {
        case 'circle':
          particleStyle = `
            width: ${2 + Math.random() * 6}px;
            height: ${2 + Math.random() * 6}px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
          `;
          break;
        case 'star':
          particleContent = '‚ú¶';
          particleStyle = `
            color: rgba(255, 255, 255, 0.7);
            font-size: ${8 + Math.random() * 12}px;
          `;
          break;
        case 'heart':
          particleContent = '‚ô•';
          particleStyle = `
            color: rgba(255, 107, 107, 0.6);
            font-size: ${6 + Math.random() * 10}px;
          `;
          break;
        case 'diamond':
          particleContent = '‚óÜ';
          particleStyle = `
            color: rgba(72, 219, 251, 0.6);
            font-size: ${8 + Math.random() * 12}px;
          `;
          break;
      }
      
      particle.innerHTML = particleContent;
      particle.style.cssText = `
        position: fixed;
        ${particleStyle}
        pointer-events: none;
        z-index: -1;
        left: ${Math.random() * 100}vw;
        top: 100vh;
        animation: floatUp ${6 + Math.random() * 12}s linear forwards;
      `;
      
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 18000);
    }

    // Mouse follow effect
    let mouseX = 0, mouseY = 0;
    let cursorTrail = [];

    function createCursorTrail() {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.cssText = `
        position: fixed;
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, rgba(255,107,107,0.8), rgba(255,107,107,0.2));
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        left: ${mouseX - 4}px;
        top: ${mouseY - 4}px;
        animation: trailFade 1s ease-out forwards;
      `;
      
      document.body.appendChild(trail);
      cursorTrail.push(trail);
      
      if (cursorTrail.length > 10) {
        const oldTrail = cursorTrail.shift();
        oldTrail.remove();
      }
      
      setTimeout(() => {
        trail.remove();
      }, 1000);
    }

    // Text typing effect for title
    function typeWriter(element, text, speed = 100) {
      let i = 0;
      element.innerHTML = '';
      
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // Card entrance animation
    function animateCardsEntrance() {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(50px) scale(0.8)';
        
        setTimeout(() => {
          card.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0) scale(1)';
        }, index * 200 + 500);
      });
    }

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Animate title typing
      const title = document.querySelector('header h1');
      const originalText = title.textContent;
      typeWriter(title, originalText, 150);
      
      // Animate cards entrance
      animateCardsEntrance();
      
      // Initialize custom cursor
      const customCursor = document.querySelector('.custom-cursor');
      
      // Add mouse tracking
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        
        // Update custom cursor position
        if (customCursor) {
          customCursor.style.left = (mouseX - 7.5) + 'px';
          customCursor.style.top = (mouseY - 7.5) + 'px';
          customCursor.classList.add('active');
        }
        
        // Create trail effect occasionally
        if (Math.random() < 0.2) {
          createCursorTrail();
        }
      });
      
      // Hide custom cursor when mouse leaves window
      document.addEventListener('mouseleave', () => {
        if (customCursor) {
          customCursor.classList.remove('active');
        }
      });
      
      // Show custom cursor when mouse enters window
      document.addEventListener('mouseenter', () => {
        if (customCursor) {
          customCursor.classList.add('active');
        }
      });
      
      // Add keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === '1') document.querySelector('.card:nth-child(1) .card-link').click();
        if (e.key === '2') document.querySelector('.card:nth-child(2) .card-link').click();
        if (e.key === '3') document.querySelector('.card:nth-child(3) .card-link').click();
      });
      
      // Add card hover sound effect simulation
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', () => {
          card.style.filter = 'brightness(1.1)';
          
          // Create mini sparkles on hover
          for (let i = 0; i < 3; i++) {
            setTimeout(() => {
              const miniSparkle = document.createElement('div');
              miniSparkle.innerHTML = '‚ú®';
              miniSparkle.style.cssText = `
                position: absolute;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.8);
                pointer-events: none;
                z-index: 10;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                animation: miniSparkle 1s ease-out forwards;
              `;
              
              card.style.position = 'relative';
              card.appendChild(miniSparkle);
              
              setTimeout(() => {
                miniSparkle.remove();
              }, 1000);
            }, i * 100);
          }
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.filter = '';
        });
      });
    });

    // Add dynamic CSS animations
    const dynamicStyle = document.createElement('style');
    dynamicStyle.textContent = `
      @keyframes rippleEffect {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
      
      @keyframes trailFade {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.3); }
      }
      
      @keyframes miniSparkle {
        0% { opacity: 1; transform: translateY(0) scale(0); }
        50% { opacity: 1; transform: translateY(-20px) scale(1); }
        100% { opacity: 0; transform: translateY(-40px) scale(0); }
      }
      
      @keyframes floatUp {
        to {
          transform: translateY(-120vh) rotate(720deg);
          opacity: 0;
        }
      }
      
      /* Enhanced sparkle animation */
      .sparkle {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        animation: sparkleFloat 3s ease-out forwards;
      }
      
      @keyframes sparkleFloat {
        0% {
          opacity: 1;
          transform: translateY(0) rotate(0deg) scale(0);
        }
        20% {
          opacity: 1;
          transform: translateY(-20px) rotate(90deg) scale(1);
        }
        80% {
          opacity: 1;
          transform: translateY(-80px) rotate(270deg) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-120px) rotate(360deg) scale(0);
        }
      }
    `;
    document.head.appendChild(dynamicStyle);

    // Create particles periodically with variety
    setInterval(() => {
      createFloatingParticle();
    }, 200);
    
    // Random burst of particles occasionally
    setInterval(() => {
      if (Math.random() < 0.3) {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createFloatingParticle(), i * 50);
        }
      }
    }, 5000);
  </script>
</body>
</html>
